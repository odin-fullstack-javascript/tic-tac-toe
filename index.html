<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;500;700&display=swap" rel="stylesheet">
  <title>tic-tac-toe</title>
</head>

<body>
  <header class="header-title">
    <h1 class="title">Tic Tac Toe</h1>
  </header>

  <section class="player-selection">
    <h2 class="selection-text">choose</h2>
    <div class="options">
      <div class="player-selection__circle">
        <img src="/images/circle.svg" alt="circle">
      </div>
      <div class="vertical-divider">
      </div>
      <div class="player-selection__cross">
        <img src="/images/cross.svg" alt="cross">
      </div>
    </div>
  </section>

  <section class="game-board">
    <div class="game-board__spot"></div>
    <div class="game-board__spot"></div>
    <div class="game-board__spot"></div>
    <div class="game-board__spot"></div>
    <div class="game-board__spot"></div>
    <div class="game-board__spot"></div>
    <div class="game-board__spot"></div>
    <div class="game-board__spot"></div>
    <div class="game-board__spot"></div>
  </section>

  <footer class="footer-brand">
    <a href="https://github.com/ChrisVelasco0312">
      <img src="/images/github.svg" alt="github">
      <p>christian velasco</p>
    </a>
  </footer>
  <script src="script.js"></script>
</body>

</html>
